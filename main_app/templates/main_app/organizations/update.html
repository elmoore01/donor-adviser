{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container-fluid px-3">
        <div class="row min-vh-100">
            <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
                <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">
                    <div class="mb-5">
                        <h2 class="text-center">Update Organization</h2>
                    </div>
                    <form method="POST" action="" class="form-validate">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-lg btn-block btn-primary">Update Organization</button>
                        <input type="hidden" name="next" value="{{ next }}">
                    </form>
                    <hr>
                    <a href="{% url 'org_delete' object.id %}" class="btn btn-danger btn-block">Delete Organization</a>
                </div>
            </div>
            <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
                <div class="bg-cover h-100 mr-n3" style="background-image: url(https://www.lifeprepacademy.org/wp-content/uploads/2020/09/LoginPg.jpg);"></div>
            </div>
        </div>
    </div>
{% endblock %}
