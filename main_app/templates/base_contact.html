<div class="container-fluid p-0 m-0 w-100" style="height:57vh;background:url('https://images.unsplash.com/photo-1537539305875-d15d17683401?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80') no-repeat center fixed; background-size: cover; opacity: 0.5"></div>
<div class="container text-center">
    <br><h2 class="display-4"><span class="h1-responsive text-warning font-weight-bold text-center my-4">Contact </span> Us</h2>
    <hr>
</div>
<div class="row">
    <div class="col-md-9 mb-md-0 mb-5">
        <form id="contact-form" name="contact-form" action="#"> 
            <div class="row">
                <div class="col-md-6">
                    <div class="md-form mb-0">
                        <label for="name" class="">Name</label>
                        <input type="text" id="name" name="name" class="form-control">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="md-form mb-0">
                        <label for="email" class="">Email</label>
                        <input type="text" id="email" name="email" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="md-form mb-0">
                        <label for="subject" class="">Subject</label>
                        <input type="text" id="subject" name="subject" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="md-form">
                        <label for="message">Message</label>
                        <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                    </div>
                </div>
            </div>
        </form>
        <br>
        <div class="text-center text-md-left">
            <a class="btn btn-info btn-block text-white ">Send</a>
        </div>
    <br>
        <div class="status"></div>
    </div>
    <div class="col-md-3 text-center">
        <ul class="list-unstyled mb-0">
            <li><i class="fas fa-map-marker-alt fa-2x"></i>
                <p>P.O. Box 83384, Los Angeles CA 90083</p>
            </li>
            <li><i class="fas fa-phone mt-4 fa-2x"></i>
                <p>(310) 491-6560</p>
            </li>
            <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                <p>LifePrep@Educate-CA.org</p>
            </li>
        </ul>
    </div>
</div>
