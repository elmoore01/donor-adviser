{% extends 'base.html' %}

{% block content %}
  <h1>Delete Profile</h1>

  <h4>Are you sure you want to delete your profile?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn btn-danger">
    <a href="{% url 'detail' cat.id %}">Cancel</a>
  </form>
{% endblock %}
